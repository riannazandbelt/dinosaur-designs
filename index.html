<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Dinosaur designs</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>

<header>
  <h1><img src="images/dinos-r-us.svg" alt="Dinos 'R' Us"><link href="https://fonts.googleapis.com/css?family=Patua+One&display=swap" rel="stylesheet"></h1>
  <nav>
    <ol>
      <li><a href="Hadrosaur">Hadrosaur</a></li>
      <li><a href="iguanodon">Iguanodon</a></li>
      <li><a href="stegosaurus">Stegosaurus</a></li>
    </ol>
  </nav>
</header>

<main>

  <h2 id="hadrosaur"><link href="https://fonts.googleapis.com/css?family=Patua+One&display=swap" rel="stylesheet">Hadrosaur</h2>
  <figure>
    <img src="images/hadrosaur.jpg" alt="">
    <figcaption class="intro">Hadrosaurids are descendants of the Upper Jurassic/Lower Cretaceous iguanodontian dinosaurs and had a similar body layout.</figcaption>
  </figure>

  <h2 id="iguanodon"><link href="https://fonts.googleapis.com/css?family=Patua+One&display=swap" rel="stylesheet">Iguanodon</h2>
  <figure>
    <img src="images/iguanodon.jpg" alt="">
    <figcaption>Iguanodon is a genus of ornithopod dinosaur that existed roughly halfway between the first of the swift bipedal hypilophontids of the mid-Jurassic and the duck-billed dinosaurs of the late Cretaceous.</figcaption>
  </figure>

  <h2 id="stegosaurus"><link href="https://fonts.googleapis.com/css?family=Patua+One&display=swap" rel="stylesheet">Stegosaurus</h2>
  <figure>
    <img src="images/stegosaurus.jpg" alt="">
    <figcaption>Due to their distinctive combination of brood, upright plates and tail tipped with spikes, stegosaurus is one of the most recognizable kinds of dinosaurs.</figcaption>
  </figure>
</main>

</body>
</html>
